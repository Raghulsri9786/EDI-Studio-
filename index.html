  <head>
    <meta charset="UTF-8" />

    <title>EDI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
      }
      
      /* Custom scrollbar for raw EDI content */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.2);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.4);
      }

      /* Smart Horizontal Scroll */
      .horizontal-scroll {
        overflow-x: auto;
        overflow-y: auto;
        white-space: nowrap;
        scroll-behavior: auto; /* 'smooth' can sometimes lag with sync hooks, auto is snappier for sync */
      }
      .horizontal-scroll::-webkit-scrollbar {
        height: 8px; /* Slightly taller for ease of grabbing */
        width: 8px;
      }
      .horizontal-scroll::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.3);
      }
      .horizontal-scroll::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.3);
        border-radius: 4px;
      }
      .horizontal-scroll::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.5);
      }
      
      /* Animation Canvas */
      .pricing-hero__canvas {
        overflow: visible;
      }

      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
